{% extends 'base.html' %}
{% block title %}
    问答页
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/detail.css') }}">
{% endblock %}

{% block content %}
    <h2 class="detail-title" >{{question.title}}</h2>
    <br>
    <p class="detail-title">
        <span>{{ question.author.username }}</span>
        <span>{{ question.create_time }}</span>
    </p>
    <hr style=" height:1px;border:none;border-top:1px dotted #185598;">
    <p class="content_detail">
        {{ question.content }}
    </p>
    <hr style=" height:1px;border:none;border-top:1px dotted #185598;">
    <h3>评论(0)</h3>
    <form action="{{ url_for('talking_detail') }}" method="post">
        <div class="form-container">
            <input  name='user_comment' type="text" class="form-control" placeholder="请填写评论">
            <input type="hidden" name="question_id" value="{{ question.id }}">
        </div>
        <br>
        <div class="form-group" style="text-align: right">
            <button class="btn btn-primary">提交</button>
        </div>
    </form>

{% endblock %}
