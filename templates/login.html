{% extends "base.html" %}
{% block title %}
    登录
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block content %}
    <form action="{{ url_for('login') }}" method="post">
        <h2 class="text-center">欢迎登录</h2>
        <br>
        <div class="form-container">

            <div class="form-group">
                <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名或手机号" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <label><a href="#">忘记密码？</a> </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">立即登录</button>
            </div>
        </div>
    </form>
{% endblock %}
