{% extends "base.html" %}
{% block title %}
    新用户注册
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block content %}
    <form action="" method="post">
        <h2 class="text-center">欢迎注册</h2>
        <br>
        <div class="form-container">
            <div class="form-group">
                <input name="phone" type="text" class="form-control" id="inputEmail3" placeholder="手机号" required>
            </div>
            <div class="form-group">
                <input name="username" type="text" class="form-control" id="inputPassword3" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input name="password1" type="password" class="form-control" id="inputEmail3" placeholder="密码" required>
            </div>
            <div class="form-group">
                <input name="password2" type="password" class="form-control" id="inputEmail3" placeholder="重复密码" required>
            </div>

            <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>

{% endblock %}
